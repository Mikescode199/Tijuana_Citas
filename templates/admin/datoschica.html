{% extends 'admin/dashboard.html' %}
{%  load static %}
{% block page_content %}
<head>
    <link href="{% static 'macc.css' %}" rel="stylesheet" />
</head>
<div class="row">
    <form method="POST" enctype="multipart/form-data">
        <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
            <h5 class="card-title">Crear publicacion</h5>
            <p class="card-category">
                
                    {% csrf_token %}
                    <input id="imagen_profile" type="file" accept="image/*" name="image" required>
                    <input id="imagen_segunda" type="file" accept="image/*" name="image" required>
                    <input id="imagen_tercera" type="file" accept="image/*" name="image" required>
                    {{ form }}
            </p>
            
            </div>
            <div class="card-body ">
            <canvas id=chartHours width="400" height="100"></canvas>
            </div>
            <div class="card-footer ">
            <hr>
            <div class="stats">
                <i class="fa fa-history"></i> <input type="submit" class="fadeIn fourth" value="Guardar">
            </div>
            </div>
        </div>
        </div>
    </form>
</div>
{% endblock page_content %}
